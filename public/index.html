<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TrailerPass</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Progressive Web App Metas -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#CD0000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- icon in the highest resolution we need it for -->
    <link rel="icon" sizes="192x192" href="icon.png">
    <!-- reuse same icon for Safari -->
    <link rel="apple-touch-icon" href="icon.png">
    <!-- See Below -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- <link href="https://placehold.it/1242x2148" -->

    <!-- iPhone 6 Plus portrait startup image -->
    <link href="https://drive.google.com/file/d/1Wkw25ArDbMix2DGNVoFBiqXUHrd22Mtx/view?usp=sharing"
          media="(device-width: 414px) and (device-height: 736px)
                 and (-webkit-device-pixel-ratio: 3)
                 and (orientation: portrait)"
          rel="apple-touch-startup-image">

    <!-- Provides basic styles on launch -->
    <style>
    @import url('https://fonts.googleapis.com/css?family=Questrial|Roboto:300,400,900');

    * {
      box-sizing: border-box;
    }

    body {
      background: #333;
      font-family: 'Roboto', sans-serif;
    }

    .app {
      max-width: 650px;
      margin: 0 auto;
    }

    .full-flex {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .text-shadow {
      text-shadow: 1px 1px 14px rgba(0, 0, 0, .3);
    }

    .pwa-header-patch {
      position: fixed;
      height: 50px;
      width: 100%;
      top: -50px;
      left: 0;
      opacity: .8;
      background: #333;
      z-index: 9999;
    }
    </style>

  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>

    <!-- Registering a serviceworker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('service-worker.js').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          }).catch(function(err) {
            console.log(err)
          });
        });
      } else {
        console.log('service worker is not supported');
      }
    </script>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
